<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PURE RAVE RECORDER</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div>
        <div class="row">
            <input type="button" id="authorize_button"
                onclick="handleAuthClick()" value="Authorize"> <input
                type="button" id="signout_button"
                onclick="handleSignoutClick()" value="Sign Out">

        </div>
    </div>
    <header>
        <h1>PURE RAVE RECORDER</h1>
      </header>
    <button class="stop">Stop</button>
    <canvas class="visualizer" height="260px" width=100%></canvas>
    <section class="main-controls">
        <div id="buttons">
          <button class="record">Record</button>
        </div>
      </section>

      <section class="sound-clips">

      </section>
        <div class="wrapper"></div>
    </div>
      <script async defer src="https://apis.google.com/js/api.js"
      onload="gapiLoaded"></script>
  <script async defer src="https://accounts.google.com/gsi/client"
      onload="gisLoaded"></script>
      <script src="scripts/app.js"></script>

</body>
</html>
